<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Three.js D Explorer</title>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
        font-family: cursive;
      }

      #menuPanel {
        position: absolute;
        background-color: rgba(231, 78, 224, 0.5);
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #startButton {
        height: 50px;
        width: 200px;
        margin: 15px;
        top: 50%;
        left: 50%;
        font-size: 32px;
        color: teal;
        background-color: rgb(1, 46, 27);
        transition: all 0.2s;
        border: 2px solid black;
        font-family: cursive;
      }

      #startButton:hover {
        color: rgba(236, 236, 8);
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <div id="menuPanel">
      <h2>Movement Controls:</h2>
      <h3>forward: 'w'</h3>
      <h3>backward: 's'</h3>
      <h3>left: 'a'</h3>
      <h3>right: 'd'</h3>
      <button id="startButton">Enter Here</button>
    </div>
    <script type="module" src="client.js"></script>
  </body>
</html>
